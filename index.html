<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Paper / Rock / Scissors - Game</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <h1 class="text-center">Welcome to the game</h1>
      <span class="label label-primary">Rock</span>
      <span class="label label-info">Paper</span>
      <span class="label label-danger">Scissors</span>
      <h2>Game</h2>
    </div>
    <div id="js-newGameElement" class="container">
      <div class="row text-center">
        <h2 id="js-winnerInfo"></h2>
        <button  id="js-newGameButton" class="btn btn-primary btn-lg">New game</button>
      </div>
    </div>
    <div id="js-playerPickElement" class="container js-playerPickElement">
      <div class="row text-center">
        <button id="js-playerPick_rock" class="btn btn-primary">
            <i class="far fa-hand-rock"></i>
          Rock
        </button>
        <button id="js-playerPick_paper"  class="btn btn-info">
          <i class="far fa-hand-paper"></i>
          Paper
        </button>
        <button id="js-playerPick_scissors"  class="btn btn-danger">
          <i class="far fa-hand-scissors"></i>
          Scissors
        </button>
      </div>
    </div>
    <div id="js-resultsTableElement" class="container js-resultsTableElement">
      <div class="row scoreContainer">
        <div class="col-xs-12 text-center">
          <span id='js-roundResult'></span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5 text-center">
          <span id="js-playerName" class="playerName">
          </span>
        </div>
        <div class="col-xs-2 text-center">
          VS.
        </div>
        <div class="col-xs-5 text-center">
          <span id="js-ComputerName" >
          <strong>Computer</strong>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5 text-center">
          <strong>Pick:</strong>
          <span id="js-playerPick">
          </span>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 text-center">
          <strong>Pick:</strong>
          <span id="js-computerPick">
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5 text-center">
          <strong>Score:</strong>
          <span id="js-playerPoints">
            0
          </span>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 text-center">
          <strong>Score:</strong>
          <span id="js-computerPoints">
            0
          </span>
        </div>
      </div>

    </div>
  </main>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
